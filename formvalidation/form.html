<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>

</head>
<body>
    <h1>Forms are Fun!</h1>
    <form action="#" method="GET">
<p>
    <label for="name">Name:</label>
    <input type=" text" name="name" id="name" placeholder="Clemence">

</p>
<p>
    <label for="pwd">Password:</label>
    <input type="password" name="pwd" id="pwd">
</p>
<p>
    Gender: 
    <label for="male">M</label>
    <input type="radio" name="gender" id="male" value="m">
    <label for=" female">F</label>
    <input type="radio" name="gender" id="female" value="f" checked>
</p>
<p>
    <select name="country" id="country">
        <option value="USA">USA</option>
        <option value="FRANCE">FRANCE</option>
        <option value="KOREA">KOREA</option>
    </select>
</p>
<p>
    <input type="checkbox" name="terms" id="terms">
    <label for="terms">I agree to the terms of use</label>
</p>
<p>
    <input type="checkbox" name="privacy" id="privacy">
    <label>I agree to the privacy policy</label>
</p>
<input type="submit" value="SUBMIT B****">
    </form> 
    <!-- Get sending without info, POST send info. action to send backend -->

</body>
</html>
