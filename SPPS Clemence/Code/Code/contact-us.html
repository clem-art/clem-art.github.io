<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-us.css">
    <title>Contact Us</title>
    <style>
     
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="POST">
        <p>
        <label class="hvr-float-shadow" for="first-name">First Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <input type="text" name="firstName" id="first-name" placeholder="Clem..." autofocus>

</p>
<br>
<p>
 <label  class="hvr-float-shadow"  for="age">Age :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <input type="number" min="0" max="99" value="7" maxlength="2"> 
 </p>
 <br>
 <p>
    <label  class="hvr-float-shadow"  for="password">Password :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" min="0" max="99" value="x-8Cvd41" maxlength="8" required> 
    </p>
<br>

    <p>
        <label  class="hvr-float-shadow"  for="phone">Phone Number :</label>&nbsp;&nbsp;
        <select name="country" id="" maxlength="2"> 

<optgroup label="Europe">
            <option value="GR">GR (+30)</option>
            <option value="France">FR (+32)</option>
            <option value="UK">UK (+44)</option>
            <option value="France">DE (+49)</option>
            
           </optgroup>

           <optgroup label="Asia">
            <option value="Korea">KO (+82)</option>
            <option value="France">FR (+32)</option>
            <option value="USA">USA (+1)</option>
            <option value="Korea">UK (+44)</option>
           </optgroup>
            </select>
        </p>
<br><br>
        <p>
            <label  class="hvr-float-shadow"  for="description">Tell us about yourself :</label>&nbsp;&nbsp;
            <br>
            <br>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="I am...">My name is...</textarea>
        </p>
        
        <p>
           <label  class="hvr-float-shadow" >Gender</label> :&nbsp;&nbsp;
            <label  class="hvr-float-shadow"  for="male">Male</label>&nbsp;&nbsp;
            <input  class="hvr-float-shadow"  type="radio" name="gender" id="male" value="male"> 
            <label  class="hvr-float-shadow"  for="female">Female</label>&nbsp;&nbsp;
            <input  class="hvr-float-shadow"  type="radio" name="gender" id="female" value="female"> 
            
</p>
<br>
<label class="hvr-float-shadow" >For what semester are you applying?</label>
<br>
<input type="radio" name="year" value="Spring 2023"> 
<label class="hvr-float-shadow" for="male">Fall 2023</label>&nbsp;&nbsp;
<br>
<input type="radio" name="year" value="Fall 2023">
<label class="hvr-float-shadow" for="male">Spring 2022</label>&nbsp;&nbsp;
<br>
<br>



<label class="hvr-float-shadow">For any further question or comment</label>
<br>
<input type="text" placeholder="Please type here...">
<br>
<br>
<p>
            
            <input type="checkbox" name="termsOfUse" id="termsOfUse"> 
            <label for="termsOfUse">Do you agree to the Terms of Use</label>
            <br>
            <input type="checkbox" name="newsletter" id="newsletter"> 
            <label for="newsletter">Sign me up for the newsletter</label>
        </p>
<br>
<br>
<br>
        <input class="hvr-float-shadow"id="submit" type="submit" value="Register Now">
    </form>

</body>
</html>
